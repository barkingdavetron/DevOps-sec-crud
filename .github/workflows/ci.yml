name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Brakeman dependencies
        run: |
          gem install brakeman  # Ensure brakeman is installed
          
      - name: Make Brakeman executable
        run: |
          chmod +x bin/brakeman  # Make sure brakeman is executable
          ruby -v  # Verify ruby is installed correctly
          
      - name: Run Brakeman (static analysis for Rails)
        run: |
          if [ -f bin/brakeman ]; then
            ruby bin/brakeman --no-pager  # Use ruby to execute brakeman correctly
          else
            echo "Brakeman not installed. Skipping scan."
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run Rubocop (lint Ruby code)
        run: |
          if [ -f bin/rubocop ]; then
            ruby bin/rubocop -f github  # Ensure rubocop is invoked with Ruby
          else
            echo "Rubocop not found. Skipping lint."
          fi

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Prepare Test DB & Run Tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:test:prepare
          bin/rails test
          bin/rails test:system

      - name: Upload screenshots from failed system tests
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore
